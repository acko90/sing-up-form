<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Sing Up Form</title>
</head>

<body>
  <div id="container">
    <div id="form-wrap">
      <h1>Sing Up</h1>
      <p>Get all benefits <span class="free">for free!</span></p>
      <form action="">
        <div class="form-group">
          <label for="username">Username<span class="asterisk">&#42</span></label>
          <input type="text" name="uname" id="uname" placeholder="Jonh Doe" required>
        </div>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="firs-name">
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="last-name">
        </div>
        <div class="form-group">
          <label for="email">Email<span class="asterisk">&#42</span></label>
          <input type="email" name="email" id="email" placeholder="joendoe@gmail.com" required>
        </div>
        <div class="form-group">
          <label for="psw">Password<span class="asterisk">&#42</span></label>
          <input type="password" name="psw" id="psw" required>
        </div>
        <div class="form-group">
          <label for="psw2">Confirm Password<span class="asterisk">&#42</span></label>
          <input type="password" name="psw2" id="psw2" required>
        </div>
        <button type="submit">Sign Up</button>
          <p class="notice">By clicking the Sign Up button, you agree to our
          <a href="#">Terms & Conditions</a> and
          <a href="#">Privacy Policy</a>
        </p>
      </form>
    </div>
    <footer>
      <p>Already have an account? <a href="#">Login Here</a></p>
    </footer>
  </div>
</body>

</html>
